<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          required
          email
          ngModel
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          required
          minlength="6"
          ngModel
        />
      </div>
      <div style="margin-top: 15px">
        <button class="btn btn-success" type="submit" [disabled]="!f.valid">
          {{ isLogingMode ? "Login" : "Sign up" }}
        </button>
        |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          {{ isLogingMode ? "Switch to Sign up" : "Switch to login" }}
        </button>
      </div>
    </form>
  </div>
</div>
